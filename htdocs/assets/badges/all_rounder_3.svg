<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="0.25" stop-color="#d1d5db"/>
      <stop offset="0.5" stop-color="#f1f5f9"/>
      <stop offset="0.75" stop-color="#9ca3af"/>
      <stop offset="1" stop-color="#e5e7eb"/>
    </linearGradient>
    <linearGradient id="edge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#111827" stop-opacity="0.65"/>
      <stop offset="1" stop-color="#111827" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="rib" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0f766e" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#5eead4" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- ribbon -->
    <path d="M36 8h20l8 16 8-16h20v44H36z" fill="url(#rib)" stroke="#0b1220" stroke-opacity="0.35"/>
    <path d="M36 52h64v8H36z" fill="#0b1220" opacity="0.35"/>

    <!-- medal -->
    <circle cx="64" cy="78" r="38" fill="url(#metal)" stroke="#0b1220" stroke-opacity="0.45" stroke-width="2"/>
    <circle cx="64" cy="78" r="30" fill="none" stroke="url(#edge)" stroke-width="6"/>
    <circle cx="64" cy="78" r="22" fill="#0b1220" opacity="0.08"/>

    <!-- highlight -->
    <path d="M45 66c7-12 23-18 37-12" fill="none" stroke="#fff" stroke-opacity="0.35" stroke-width="5" stroke-linecap="round"/>

    <!-- label -->
    <text x="64" y="86" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-weight="800" font-size="22" fill="#111827">
      3
    </text>
  </g>
</svg>
