<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Pierwsza wygrana">
  <defs>
    <radialGradient id="gMedal" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fff4c7" stop-opacity="0.95"/>
      <stop offset="35%" stop-color="#f7e08b" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#c79a2d" stop-opacity="1"/>
    </radialGradient>
    <linearGradient id="gRib1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b11f1f"/>
      <stop offset="100%" stop-color="#6b1d1d"/>
    </linearGradient>
    <linearGradient id="gMetalEdge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35"/>
      <stop offset="55%" stop-color="#000000" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.18"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- ribbon -->
  <g filter="url(#shadow)">
    <path d="M64 18 L104 18 L128 78 L88 86 Z" fill="url(#gRib1)" stroke="#2b0b0b" stroke-opacity="0.35"/>
    <path d="M152 18 L192 18 L168 86 L128 78 Z" fill="url(#gRib1)" stroke="#2b0b0b" stroke-opacity="0.35"/>
  </g>

  <!-- medal -->
  <g filter="url(#shadow)">
    <circle cx="128" cy="150" r="86" fill="url(#gMedal)" stroke="#c79a2d" stroke-width="6"/>
    <circle cx="128" cy="150" r="78" fill="none" stroke="url(#gMetalEdge)" stroke-width="8" opacity="0.9"/>
    <circle cx="128" cy="150" r="62" fill="rgba(2,6,23,0.25)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>
    <!-- center icon -->
    <g transform="translate(128 150)">
      
    <path d="M-26 -32 H26 V-8 C26 10 12 22 0 22 C-12 22 -26 10 -26 -8 Z" fill="#fff" opacity="0.92"/>
    <path d="M-34 -28 H-26 V-8 C-26 2 -32 8 -42 8 V-6 C-42 -18 -38 -26 -34 -28 Z" fill="#fff" opacity="0.82"/>
    <path d="M34 -28 H26 V-8 C26 2 32 8 42 8 V-6 C42 -18 38 -26 34 -28 Z" fill="#fff" opacity="0.82"/>
    <rect x="-10" y="22" width="20" height="10" rx="2" fill="#fff" opacity="0.85"/>
    <rect x="-22" y="32" width="44" height="12" rx="3" fill="#fff" opacity="0.75"/>
    
    </g>
  </g>

  <!-- small highlights -->
  <path d="M78 138 C88 112, 112 96, 140 94" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="6" stroke-linecap="round"/>
