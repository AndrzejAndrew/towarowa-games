name: Deploy to InfinityFree

on:
  push:
    branches:
      - main
    paths:
      - 'htdocs/**'
  workflow_dispatch: {}

jobs:
  ftp-deploy:
    name: Sync htdocs to InfinityFree
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Discord runtime secrets
        shell: bash
        env:
          DISCORD_RELAY_URL: ${{ vars.DISCORD_RELAY_URL }}
          DISCORD_RELAY_SECRET: ${{ secrets.DISCORD_RELAY_SECRET }}
          DISCORD_OAUTH_RELAY_SECRET: ${{ secrets.DISCORD_OAUTH_RELAY_SECRET }}
        run: |
          mkdir -p htdocs/includes

          echo "::add-mask::$DISCORD_RELAY_SECRET"
          echo "::add-mask::$DISCORD_OAUTH_RELAY_SECRET"

          php -r '
            $out = "<?php\n"
                 . "define(\"DISCORD_RELAY_URL\", " . var_export(getenv("DISCORD_RELAY_URL"), true) . ");\n"
                 . "define(\"DISCORD_RELAY_SECRET\", " . var_export(getenv("DISCORD_RELAY_SECRET"), true) . ");\n"
                 . "define(\"DISCORD_OAUTH_RELAY_SECRET\", " . var_export(getenv("DISCORD_OAUTH_RELAY_SECRET"), true) . ");\n";
            file_put_contents("htdocs/includes/secrets_runtime.php", $out);
          ';

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/
          local-dir: ./htdocs/
          exclude: |
            .git*
            **/.git*
            .github/**
            **/.github/**
            **/node_modules/**
            **/vendor/**